<!DOCTYPE html>
<html>
<head>
	<title>Array Sort</title>
	<style type="text/css">
		.st {width: 30ex;}
		.st0 {text-align: center;}
		.st1 {text-align: right;}
	</style>
	<script type="text/javascript">
		function find()
		{
			var c0=document.getElementById("dish");
			var c1=document.getElementById("item");
			var c2=document.getElementById("dim");
			var c3=document.getElementById("quantity");
			var t=document.getElementsByTagName("table")[0];
			var r=t.getElementsByTagName("tr");
			for (var j=1; j < r.length; j++)
				{
					var d=r[j].getElementsByTagName("td"); 
					if((c0.value==d[0].innerHTML) && (c1.value==d[1].innerHTML))
					{
						c2.value=d[2].innerHTML;
						c3.value=d[3].innerHTML;
						document.getElementById("hid0").value=d[0].innerHTML;
						document.getElementById("hid1").value=d[1].innerHTML;
						return;
					}		
				}
				alert("Not found");
			
		}
		function update()
		{
			var c0=document.getElementById("dish");
			var c1=document.getElementById("item");
			var c2=document.getElementById("dim");
			var c3=document.getElementById("quantity");
			var t=document.getElementsByTagName("table")[0];
			var r=t.getElementsByTagName("tr"); 
			
			if(!((c0.value == document.getElementById("hid0").value) &&
				(c1.value == document.getElementById("hid1").value)))
			{
			for (var j=1;j<r.length;j++)
			{ 
				var d=r[j].getElementsByTagName("td"); 
				if ((c0.value==d[0].innerHTML) && (c1.value==d[1].innerHTML))
				{
					alert("Запись есть");

					return;
				}
			}
			}

			b0=document.getElementById("hid0");
			b1=document.getElementById("hid1"); 

			for (var j=1;j<r.length;j++)
			{ 
				var d=r[j].getElementsByTagName("td"); 
				if ((b0.value==d[0].innerHTML) && (b1.value==d[1].innerHTML))
				{
					
					


					d[0].innerHTML = document.getElementById("dish").value;
					d[1].innerHTML = document.getElementById("item").value;
					d[2].innerHTML = document.getElementById("dim").value;
					d[3].innerHTML = document.getElementById("quantity").value;
					return;
		}
	}
}
	</script>
</head>
<body>
<table border="1">

	<tr><td>Салат с кальмарами</td><td>Лук</td><td>граммы</td><td>100</td></tr>

<form>

</html>
