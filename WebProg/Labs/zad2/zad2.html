<!DOCTYPE html>
<html>
<head>
	<title>Пример задания формы</title>
	<link rel="stylesheet" type="text/css" href="main_.css">
</head>
<body>
	<form oninput="x.value=zerotime.value">
		<table border="0">
			<caption class="st0">Анкета студента</caption>

			<tr><td class="st1">№ группы</td>
			<td class="st2">
				<select name="n_group">
					<option>ИВТ-203</option>
					<option>Э-202</option>
					<option>ГМУ-601</option>
					<option>БУ-402</option>
				</select>
			</td></tr>

			<tr><td class="st1">№ зачетки</td>
			<td class="st2">
				<input type="number" name="zachetka" min="10000"
				max="999999" step="1" value="30000" required>
			</td></tr>

			<tr><td class="st1">Ф.И.О.</td>
			<td><input type="text" name="fio" size="30" maxlength="40" placeholder="KEK"></td></tr>

			<tr><td class="st1">Пол</td>
			<td><input type="radio" name="sex" id="sexm" value="M" checked>
			<label for="sexm">Мужской</label>
			<input type="radio" name="sex" id="sexw" value="Ж">
			<label for="sexw">Женский</label>
			</td></tr>

			<tr><td class="st1">Дата рождения</td>
			<td><input type="date" name="birthday" value="1994-01-31" required></td></tr>

			<tr><td class="st1">Иностранный язык</td>
			<td>
				<input type="checkbox" name="lang" id="en" value="en">
				<label for="en">Английский</label>
				<input type="checkbox" name="lang" id="fr" value="fr">
				<label for="fr">Французский</label>
				<input type="checkbox" name="lang" id="de" value="de">
				<label for="de">Немецкий</label>
				<input type="checkbox" name="lang" id="it" value="it">
				<label for="it">Итальянский</label>
			</td>
			</tr>

			<tr><td class="st1">Контактный телефон</td>
			<td><input name="phone" pattern="7[0-9]{10}\([0-9]{3}\)[0-9]{1,3}\-[0-9]{2}\-[0-9]{2}"
			placeholder="7(999)999-99-99"></td></tr>

			<tr><td class="st1">Адрес эл.почты</td>
			<td><input type="email" name="email" placeholder="ivanivanov@mail.ru"></td></tr>

			<tr><td class="st1">Количество часов в интернете</td>
			<td><input type="range" name="zerotime" id="zerotime" min=0 max=24 step=1><output name="x" for="zerotime">1</output></td></tr>

			<tr><td class="st1">Ваш любимый сайт</td>
			<td><input type="urlname" name="url" placeholder="4.ch"></td></tr>

			<tr><td class="st2">
				<input type="submit" name="send" value="Отправить"></td>
			<td class="st2">
				<input type="reset" name="clear" value="Отменить"></td></tr>
		</table>	
	</form>
</body>
</html>
